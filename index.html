<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script>
        // Detect if the user is on a mobile device
        function detectDevice() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isMobile = false;

            // Check for common iPhone models and Android brands
            var mobileRegex = /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini|Samsung|OnePlus|Oppo|Vivo|Redmi|Huawei|Nokia/i;

            // Check screen width for additional mobile device detection (especially for tablets)
            if (mobileRegex.test(userAgent) || window.innerWidth <= 768) {
                isMobile = true;
            }

            if (isMobile) {
                // Redirect to a different page or display a message
                document.body.innerHTML = '<h1>This website is only accessible on a laptop or desktop device.</h1>';
                document.body.style.textAlign = 'center';
                document.body.style.marginTop = '20%';
            }
        }

        window.onload = detectDevice;
    </script>
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Do you wanna go out with me?</h1>
            <h1 class="header_text">Are you free tomorrow?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
</body> 
</html>
