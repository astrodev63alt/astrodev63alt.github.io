<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script>
        // Function to detect mobile devices using three different methods
        function isMobileDevice() {
            // Method 1: User-Agent detection for common mobile devices
            var userAgentCheck = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Samsung|OnePlus|Oppo|Vivo|Redmi/i.test(navigator.userAgent);
            
            // Method 2: Screen size check (max-width of 760px typically indicates a mobile device)
            var screenSizeCheck = window.matchMedia("only screen and (max-width: 760px)").matches;
            
            // Method 3: Touch event detection (mobile devices usually support touch events)
            var touchEventCheck = 'ontouchstart' in document.documentElement;

            // If any of these checks return true, it's likely a mobile device
            return userAgentCheck || screenSizeCheck || touchEventCheck;
        }

        // Run the mobile detection function on page load
        window.onload = function() {
            if (isMobileDevice()) {
                // If a mobile device is detected, show a message and block access
                document.body.innerHTML = '<h1>This website is only accessible on a laptop or desktop device.</h1>';
                document.body.style.textAlign = 'center';
                document.body.style.marginTop = '20%';
            }
        }
    </script>
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Do you wanna go out with me?</h1>
            <h1 class="header_text">Are you free tomorrow?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
</body> 
</html>
